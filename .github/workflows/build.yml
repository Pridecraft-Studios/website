name: CI

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install packages
        run: npm install
      - name: Build with NPM
        run: npm run build
      - name: Test ESLint
        run: npm run lint
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3 # Basically required if you want to use GitHub Pages
        with:
          path: build/
  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
